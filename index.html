<head>

	<link src= "js/chat.css">
	<link rel="stylesheet" href="">

<body>
	<header>
		<div class= container>
			<h1>Chat</h1>
		</div>
	</header>
	<main>
		<section>
			<div class= container>
				<div class="well">
					<div id= 'comentarios' class="inline"></div>
					<button onclick='Chat.borrar(event)' id= 'borrar' type="button" class="btn btn-default" "inline">Borrar</button>
				</div>
			</div>

		</section>
		<section>
			<div class= container>
				<div class="well" class ="abajo">
					<label for="mensaje">Mensaje:</label>
					<input id="mensaje" type="text">
					<button onclick='Chat.enviar(event)' id= 'enviar' type="button" class="btn btn-default" "inline">Enviar</button>
				</div>


				</div>
			</div>

			</div>

		</section>

	</main>
